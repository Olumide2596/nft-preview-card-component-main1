<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="row picture">
      <img src="images/image-equilibrium.jpg" alt="NFT preview card">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="row bottom">
      <div class="details">
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="price">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="time">
          <p>3 days left</p>
        </div>
      </div>

      <div class="profile">
        <div class="photo">
          <img src="images/image-avatar.png" alt="dp">
        </div>
        <p> Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gideon</a>.
  </footer>
</body>
</html>
